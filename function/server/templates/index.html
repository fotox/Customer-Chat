<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat System</title>
    <script src="/static/script.js" defer></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chat-box { width: 80%; max-width: 500px; margin: auto; height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
        .message { text-align: left; padding: 5px; margin: 5px; border-radius: 5px; }
        .user { background-color: lightblue; }
        .supporter { background-color: lightgreen; text-align: right; }
    </style>
</head>
<body>
    <h1>Live-Chat</h1>

    <div id="login">
        <input type="text" id="username" placeholder="Benutzername">
        <select id="role">
            <option value="user">User</option>
            <option value="supporter">Supporter</option>
        </select>
        <button onclick="startChat()">Chat starten</button>
    </div>

    <div id="chat" style="display: none;">
        <div id="chat-box"></div>
        <input type="text" id="message" placeholder="Nachricht">
        <button onclick="sendMessage()">Senden</button>
    </div>
</body>
</html>
